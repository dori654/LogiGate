<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="{{url_for('static', filename='css/register_style.css')}}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form method="post" action="/add">
    <fieldset>
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="name"><b>First Name</b></label>
      <input type="text" placeholder="Enter name" name="name" id="name" required>

      <label for="last"><b>Last Name</b></label>
      <input type="text" placeholder="Enter last name" name="last" id="last" required>

      <label for="name"><b>ID</b></label>
      <input type="text" placeholder="Enter ID" name="id" id="id" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="psw" required>

      <!-- <label for="password-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required> -->

      <label for="adress"><b>Resident Address</b></label>
      <input type="text" placeholder="Enter redidental address" name="address" id="address" required>

      <label for="roles">Your role: </label>
      <select name="account_type" id="acc_types">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="director">Director</option>
      </select>
      <hr>

      <button type="submit" class="registerbtn">Register</button>
    </fieldset>
  </form>
</body>

</html>
