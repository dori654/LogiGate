<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Putting User Input into JS Objects</title>
  <style>
    .container {
      padding: 16px;
      background: linear-gradient(160deg, #14d2e0 0%, rgb(97, 95, 96) 80%);
    }
     
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="Styles/register_style.css">
  <script src="Scripts/register.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="container">

    <form class="well form-horizontal" action=" " method="post" id="contact_form">
      <fieldset>
  
        <!-- Form Name -->
        <legend>
        <center> 
        <p><h2><b>Sign Up</b></h2></p>
          
        </legend>
      
        <!--first_name-->
        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4 inputGroupContainer">
          <div class="formBox">
            <label for="first_name"></label>
            <input type="text" id="first_name" placeholder="First name"/>
          </div>
          </div>
        </div>
  
        <!--  last_name-->
        
        <div class="form-group">
          <label class="col-md-4 control-label">Last Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="formBox">
              <label for="last_name"></label>
              <input type="text" id="last_name" placeholder="Last name"/>
            </div>
          </div>
        </div>
        
  
       
  
        <!-- ID-->
        
        <div class="form-group">
          <label class="col-md-4 control-label">Enter ID</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="formBox">
              <label for="id"></label>
              <input type="text" id="id" placeholder="ID"/>
            </div>
          </div>
        </div>
     
        <!-- Password-->
  
        <div class="form-group">
          <label class="col-md-4 control-label">Password</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="formBox">
              <label for="password"></label>
              <input type="password" id="password" placeholder="Password"/>
            </div>
          </div>
        </div>
  
        <!-- Confirm Password-->
  
        <div class="form-group">
          <label class="col-md-4 control-label">Confirm Password</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="formBox">
              <label for="co_password"></label>
              <input type="password" id="co_password" placeholder="Confirm Password"/>
            </div>
          </div>
        </div>
  
        <!-- E-Mail-->
        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="formBox">
              <label for="email"></label>
              <input type="text" id="email" placeholder="E-Mail"/>
            </div>
          </div>
        </div>
  
        <!-- Text input-->
  
        <div class="form-group">
          <label class="col-md-4 control-label">Contact No.</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="formBox">
              <label for="contact"></label>
              <input type="text" id="contact" placeholder="Contact No."/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Select Role</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <select name="role" placeholder="Role" class="form-control selectpicker" id="role">
                <option value="">Select Role</option>
                <option>Student</option>
                <option>Teacher</option>
                <option>Director</option>
              </select>
            </div>
          </div>
        </div>
  
        <div class="formBox">
          <button id="btn">Submit</button>
      </div>
  
      <div id="msg">
          <pre></pre>
      </div>

      <script>
        let movies = [];
        
        const addMovie = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let movie = {
                first_name:document.getElementById('first_name').value,
                last_name:document.getElementById('last_name').value,
                id:document.getElementById('id').value,
                password:document.getElementById('password').value,
                co_password:document.getElementById('co_password').value,
                email:document.getElementById('email').value,
                contact:document.getElementById('contact').value,
                role:document.getElementById('role').value
            }
            movies.push(movie);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();
    
            //for display purposes only
            console.warn('added' , {movies} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(movies, '\t', 2);
    
            //saving to localStorage
            localStorage.setItem('MyMovieList', JSON.stringify(movies) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addMovie);
        });
    </script>

        <!-- Success message -->
        <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
  
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
           
          </div>
      </center>
      </fieldset>
    </form>
  </div>
  </div><!-- /.container -->
</body>
</html>
