<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag Drop Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load CSS library - aqua -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/alphardex/aqua.css/dist/aqua.min.css'>
    <link rel="stylesheet" href="Styles/game_style.css">

</head>

<body>
    <div class="field">
        <div class="container" id="blocks">
            <svg class="lines" width="500" height="500">
                <line class="wire" id="l1" x1="0" y1="0" x2="500" y2="500" stroke="black" stroke-width="5" />
                <!-- <line x1="0" y1="500" x2="500" y2="0" stroke="black" stroke-width="1" /> -->
            </svg>

            <div class="block draggable" data-id="1">
                <div class="input"></div>
                <span class="gate">AND</span>
                <div class="input"></div>
                <div class="output"></div>
            </div>
            <div class="block draggable" data-id="2"></div>
        </div>

    </div>

    <!-- SVG streches on whole screen -->
    <div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Scripts/input.js"></script>
    <script src="Scripts/shapes.js"></script>
    <script src='https://cdn.bootcdn.net/ajax/libs/draggabilly/2.3.0/draggabilly.pkgd.min.js'></script>
    <script src="Scripts/main.js"></script>
</body>

</html>
